<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page de soumission</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Formulaire de soumission</h2>

    <!-- Change the action attribute to the desired redirect URL -->
    <form action="/locataire/dashboard">
        <div class="form-group">
            <label for="offre">Offre</label>
            <textarea class="form-control" id="offre" rows="3" placeholder="Détails de l'offre ici"></textarea>
        </div>

        <div class="form-group">
            <label for="situationPro">Situation Professionnelle</label>
            <select class="form-control" id="situationPro">
                <option>Employé</option>
                <option>Étudiant</option>
                <option>Retraité</option>
            </select>
        </div>

        <div class="form-group">
            <label for="situationFam">Situation Familiale</label>
            <select class="form-control" id="situationFam">
                <option>Célibataire</option>
                <option>Marié</option>
                <option>Divorcé</option>
                <option>Non spécifié</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Entrez votre message ici"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
