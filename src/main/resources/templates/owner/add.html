<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Property</h1>
    <form action="#" th:action="@{/owner/add}" th:object="${property}" method="post">
        <div class="form-group">
            <label for="propertyName">Property Name</label>
            <input type="text" class="form-control" id="propertyName" th:field="*{name}" placeholder="Enter property name">
        </div>
        <div class="form-group">
            <label for="propertyLocation">Property Location</label>
            <input type="text" class="form-control" id="propertyLocation" th:field="*{location}" placeholder="Enter property location">
        </div>
        <!-- Add more input fields as needed -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
